<div class="main-auth">
    <figure>
        <img src="assets/images/white.png" />
    </figure>
    <form (submit)="login($event)">
        <h2>INICIO DE SESIÓN</h2>
        <div class="input-container">
            <label>Usuario</label>
            <input
                id="username"name="username" class="form-control"
                required minlength="8" maxlength="100"
                [(ngModel)]="auth.username" #username="ngModel" autocomplete="off" />
            <i class="fas fa-user"></i>
            <div *ngIf="username.invalid && (username.dirty || username.touched)"
                class="alert alert-danger">
                <div *ngIf="username.errors.required">
                    El usuario es requerido.
                </div>
                <div *ngIf="username.errors.minlength">
                    El usuario debe contener al menos 8 caracteres.
                </div>
                <div *ngIf="username.errors.maxlength">
                    El usuario debe contener menos de 100 caracteres.
                </div>
            </div>
        </div>
        <div class="input-container">
            <label>Contraseña</label>
            <input
                id="password" name="password" class="form-control"
                required minlength="8" maxlength="16" autocomplete="off"
                [(ngModel)]="auth.password" #password="ngModel" type="password" />
            <i class="fas fa-lock"></i>
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                class="alert alert-danger">
                <div *ngIf="password.errors.required">
                    La contraseña es requerida.
                </div>
                <div *ngIf="password.errors.minlength">
                    La contraseña debe contener al menos 8 caracteres.
                </div>
                <div *ngIf="password.errors.maxlength">
                    La contraseña debe contener menos de 17 caracteres.
                </div>
            </div>
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>
</div>
